syntax = "proto3";

package OpenNos.Plugin.Lag;

message LagIntf {
    string name = 1;
}

message Port {
    string name = 1;
}

message LagMembers {
    LagIntf iface = 1;
    repeated Port members = 2;
}

message RpcResult {
    enum Result {
        FAILED = 0;
        SUCCESS = 1;
    }

    Result result = 1;
}

service LagManagement {
    rpc CreateLag (LagIntf) returns (RpcResult) {}
    rpc AddLagMembers (LagMembers) returns (RpcResult) {}
}